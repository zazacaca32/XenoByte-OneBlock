##########################################################################################################
# playtime rewards
#--------------------------------------------------------------------------------------------------------#
# Настройки наград за онлайн
##########################################################################################################

"playtime rewards" {
    # Включать награды за Playtime [default: true]
    B:playTimeRewardsEnabled=true
}


##########################################################################################################
# tab list
#--------------------------------------------------------------------------------------------------------#
# Настройки таб листа
##########################################################################################################

"tab list" {
    # Расположение логотипа сервера который будет отображаться в табе [default: metaclient:textures/gui/tab/%serverId%/logo.png]
    S:tabLogo=metaclient:textures/gui/tab/%serverId%/logo.png

    # Максимальное число колонок, которое стоит отображать в табе [range: 0 ~ 2147483647, default: 3]
    I:tabMaxColumns=3

    # Максимальное число игроков, которое стоит отображать в табе [range: 0 ~ 2147483647, default: 60]
    I:tabMaxPlayers=60
}


##########################################################################################################
# title
#--------------------------------------------------------------------------------------------------------#
# Настройки названия окна и иконок
##########################################################################################################

title {
    # Менять ли иконки окна [default: true]
    B:customIcons=true

    # Иконка 32 на 32 [default: metaclient:textures/title/icons/%partnerMcProjectId%/bigIcon.png]
    S:iconBig=metaclient:textures/title/icons/%partnerMcProjectId%/bigIcon.png

    # Иконка 16 на 16 [default: metaclient:textures/title/icons/%partnerMcProjectId%/smallIcon.png]
    S:iconSmall=metaclient:textures/title/icons/%partnerMcProjectId%/smallIcon.png

    # Название окна [default: %partnerMcProjectName% | %serverName% | %player%]
    S:title=%partnerMcProjectName% | %serverName% | %player%
}


