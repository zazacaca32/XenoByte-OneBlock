# Configuration file

##########################################################################################################
# common
#--------------------------------------------------------------------------------------------------------#
# Общие настройки
##########################################################################################################

common {
    # Расположение фона [default: minecraft:textures/gui/background/%serverId%.png]
    S:background=minecraft:textures/gui/background/%serverId%.png

    # Расположение фона меню [default: minecraft:textures/gui/backgroundmenu/%serverId%.png]
    S:backgroundmenu=minecraft:textures/gui/backgroundmenu/%serverId%.png
}


##########################################################################################################
# ingameoverlay
#--------------------------------------------------------------------------------------------------------#
# Настройки внутри игрового текста
##########################################################################################################

ingameoverlay {
    # Внутри игровой текст [default: Я играю на §a%serverName% §c%partnerMcProjectName%.net]
    S:ingameoverlay=Я играю на §a%serverName% §c%partnerMcProjectName%.net
}


##########################################################################################################
# loading screen
#--------------------------------------------------------------------------------------------------------#
# Настройки экрана загрузки
##########################################################################################################

"loading screen" {
    # Цвет фона при стартовом запуске окна [default: #7FDFFF]
    S:displayColor=#7FDFFF

    # Цвет на экране загрузки [default: #55FF55]
    S:loadingScreenColor=#55FF55

    # Логотип на экране загрузки [default: minecraft:textures/gui/loading_screen/%serverId%/logo.png]
    S:loadingScreenLogo=minecraft:textures/gui/loading_screen/%serverId%/logo.png
}


